name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Pin type-fest to compatible version
        run: yarn add type-fest@3.0.0 --dev -W

      # First build service package
      - name: Build service package
        run: |
          cd packages/service
          yarn build
          cd ../..

      # Then build CLI package that depends on service
      - name: Build CLI package 
        run: |
          cd packages/cli
          yarn build
          cd ../..
        
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx multi-semantic-release

      - name: Archive yarn failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: yarn-logs
          path: ~/.yarn/log
